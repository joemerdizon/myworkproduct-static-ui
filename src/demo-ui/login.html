<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>My Work Product</title>
    <link rel="shortcut icon" href="images/favicon.png" />

    <link rel="stylesheet" href="vendors/feather/feather.css" />
    <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css" />
    <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css" />
    <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css" />

    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
      integrity="sha512-xmGTNt20S0t62wHLmQec2DauG9T+owP9e6VU8GigI0anN7OXLip9i7IwEhelasml2osdxX71XcYm6BQunTQeQg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="css/vertical-layout-light/style.css" />
    <link rel="stylesheet" href="css/calendar-main.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/login-form.css" />
    <link rel="stylesheet" href="css/standard.css"> 
  </head>
  <body>
    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
            <img src="images/logo.png" alt="logo"/>
          </a>
        </div>
      </nav>
    </header>
    
    <div class="container">
      <div class="row py-5 mt-4 align-items-center">
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
          <img src="images/login-bg.png" alt="" class="img-fluid mb-3 d-none d-md-block" />
          <div style="position: absolute; z-index: -9999; top: -1000000px;">
            <a href="https://www.freepik.com/free-vector/log-into-several-devices-responsive-app-design-wifi-zone-gadgets-online-communication-social-networking-web-connection-initialize-sign-up-vector-isolated-concept-metaphor-illustration_12470224.htm?query=login">Image by vectorjuice</a> on Freepik
          </div>
        </div>
        <div class="col-md-7 col-lg-5 ml-auto">
          <h3 class="font-weight-bold mb-5">SIGN IN</h3>
          <form action="#">
            <div class="row">

              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md" />
              </div>

              <!-- Password -->
              <div class="input-group col-lg-12 mb-4" id="show_hide_password_login">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-white px-4 border-md border-right-0">
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input id="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md" />
                <div class="input-group-append">
                  <span class="input-group-text bg-white px-4 border-md">
                      <a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i></a>
                  </span>
              </div>
              </div>

              <!-- Submit Button -->
              <div class="form-group col-lg-12 mx-auto mb-0">
                <button type="button" class="btn btn-primary btn-block py-3">
                  <span class="font-weight-bold"><i class="fa-solid fa-right-to-bracket pr-2"></i> Sign in to your account</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="vendors/js/vendor.bundle.base.js"></script>
    <script src="vendors/chart.js/Chart.min.js"></script>

    <script src="js/off-canvas.js"></script>
    <script src="js/hoverable-collapse.js"></script>
    <script src="js/template.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/calendar-main.js"></script>
    <script src="js/custom/login-form.js"></script>

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"
      integrity="sha512-VvWznBcyBJK71YKEKDMpZ0pCVxjNuKwApp4zLF3ul+CiflQi6aIJR+aZCP/qWsoFBA28avL5T5HA+RE+zrGQYg=="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function() {
        // For Demo Purpose [Changing input group text on focus]
        $(function () {
          $("input, select").on("focus", function () {
            $(this).parent().find(".input-group-text").css("border-color", "#80bdff");
          });
          $("input, select").on("blur", function () {
            $(this).parent().find(".input-group-text").css("border-color", "#ced4da");
          });
        });

        $("#show_hide_password_login a").on('click', function(event) {
          event.preventDefault();
          if ($('#show_hide_password_login input').attr("type") == "text") {
            $('#show_hide_password_login input').attr('type', 'password');
            $('#show_hide_password_login i').addClass("fa-eye-slash");
            $('#show_hide_password_login i').removeClass("fa-eye");
          } else if ($('#show_hide_password_login input').attr("type") == "password") {
            $('#show_hide_password_login input').attr('type', 'text');
            $('#show_hide_password_login i').removeClass("fa-eye-slash");
            $('#show_hide_password_login i').addClass("fa-eye");
          }
        });
      });
    </script>
  </body>
</html>

<body>
  <div class="container-scroller">
    <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Confirm Modal</a>
  </div>
  <!-- container-scroller -->
  
  <div id="myModal" class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header border-0">
          <div class="modal-icon-box">
            <i class="fa-solid fa-xmark fa-4x"></i>
          </div>				
        </div>
        <div class="modal-body">
          <h2 class="text-center">Sorry!</h2>	
          <p class="text-center">Your transaction has failed. Please go back and try again.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

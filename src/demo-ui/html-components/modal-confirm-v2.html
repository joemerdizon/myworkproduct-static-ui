  <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">  
  <link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css">
  
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" integrity="sha512-xmGTNt20S0t62wHLmQec2DauG9T+owP9e6VU8GigI0anN7OXLip9i7IwEhelasml2osdxX71XcYm6BQunTQeQg==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <div class="container-scroller">
        <a href="#myModal" class="trigger-btn" data-toggle="modal">Click to Open Confirm Modal</a>
    </div>
      <!-- container-scroller -->
      
    <div class="modal fade" id="myModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">              
            <div class="modal-header p-3 pr-4">
              <h5 class="modal-title"><i class="fa-solid fa-circle-exclamation"></i> Action Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body p-4 overflow-auto" style="scrollbar-width: thin; background: #f5f7ff">
              <div class="row">
                <div class="col-12">
                  <h2 class="text-center">Action Confirmation!</h2>	
                  <p class="text-center">Are you sure you want to continue with your action?</p>
                </div>
              </div>
            </div>
            <div class="modal-footer py-2">                
              <div class="row w-100">
                <div class="col-6">
                  <button type="button" class="btn btn-info btn-sm btn-block">Yes</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-secondary btn-sm btn-block" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="../vendors/js/vendor.bundle.base.js"></script>
    <script src="../vendors/chart.js/Chart.min.js"></script>

    <script src="../js/off-canvas.js"></script>
    <script src="../js/hoverable-collapse.js"></script>
    <script src="../js/template.js"></script>
    <script src="../js/settings.js"></script>    
    <script src="../js/dashboard.js"></script> 
    <script src="../js/chart.js"></script>
    <script src="../js/calendar-main.js"></script>
</body>

</html>
